# fly.toml app configuration file generated for fit-tracker-app on 2025-09-06T17:06:06-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'fit-tracker-app'
primary_region = 'eze'

[build]

[deploy]
  release_command = 'pnpm --filter @fit-tracker/server db:migrate'

[env]
  NODE_ENV = 'production'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '1m0s'
    timeout = '5s'
    grace_period = '30s'
    method = 'GET'
    path = '/api/health'

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
